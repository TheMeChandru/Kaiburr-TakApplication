apiVersion: v1
kind: ServiceAccount
metadata:
  name: taskapp-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: taskapp-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: taskapp-rb
subjects:
- kind: ServiceAccount
  name: taskapp-sa
roleRef:
  kind: Role
  name: taskapp-role
  apiGroup: rbac.authorization.k8s.io
